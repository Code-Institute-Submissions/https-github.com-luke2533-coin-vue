{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-5 col-lg-4 col-xl-3">
                <form action="{{ url_for('signup') }}" method="POST">
                <h1 class="account-title">Sign up</h1>
                    <input type="text" placeholder="Username" class="account-input" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="4" maxlength="15" required>
                    <br>
                    <input type="email" placeholder="Email" class="account-input" id="email" name="email" required>
                    <br>
                    <input type="email" placeholder="Confirm email" class="account-input" id="confirm-email" name="confirm-email" required>
                    <br>
                    <input type="password" placeholder="Password" class="account-input" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <input type="password" placeholder="Confirm password" class="account-input" id="confirm-password" name="confirm-password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <button type="submit" class="prime-btn account-button">Click here to sign up</button>
                    <!-- Already have an account -->
                </form>
            </div>
        </div>
    </div>

{% endblock %}
